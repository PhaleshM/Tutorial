{% extends "first_app/base.html" %}
{% load crispy_forms_tags %}
{% block headcontent %}
<style>
    .asteriskField {
        display: none;
    }
    form h1{
        text-align: center;
        font-style: italic;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;    }
    .requiredField,.form-check-label {
        font-style: italic;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
    }
    .form-check-label{
        margin-left: 7px;
    }
    .credate{
        text-align: center;
        font-size: 30px;
    }
    .container input[type='submit']{
        text-align: center;
        margin-left: 40%;
    }
    .container input[type='checkbox']{
        margin-top: 16px;
        transform:scale(1.8);
    }
    #update{
        text-align: center;
        margin-left: 45.05%;
    }
</style>

{% endblock headcontent %}

{% block maincontent %}
<div class='container'>

    <form method="POST">
        {% csrf_token %}
        <h1>Delete Video</h1>
        <p>Are you sure you want to delete {{video.title}}?</p>
        <button type="submit" class="btn btn-light credate" >YES, Delete</button><br>
        <a href="{% url 'video-list' %}">Cancel</a>
    </form>
</div>
{% endblock maincontent %}
